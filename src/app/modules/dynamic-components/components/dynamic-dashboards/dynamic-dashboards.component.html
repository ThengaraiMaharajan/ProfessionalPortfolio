<div class="container">

    <div class="row">
        <div *ngFor="let report of dashData" class="col-6">
            <ng-container *ngIf="report.dashboardTypeID!==3 && report.dashboardTypeID!==1">
                <div [id]="'chart-column-' + report.dashboardReportID"></div>
            </ng-container>
        </div>
    </div>

</div>
