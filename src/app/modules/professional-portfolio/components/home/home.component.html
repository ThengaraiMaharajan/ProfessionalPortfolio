<div class="min-vh-95 d-flex justify-content-center align-items-center">
  <div>
    <div class="animated-text-container">
      <div class="glass-content text-center">
        <div class="animated-text">
          <div *ngFor="let line of finalText">
            <p class="p-as-span" *ngFor="let char of line" [class.dud]="char.isScrambled">
              {{ char.letter }}
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <br>
    
    <div class="animated-text-container" *ngIf="animationComplete">
      <div class="glass-content text-center">
        <p>I Design, Develop, Maintain, Build and Deploy Enterprise Level Web Applications</p>
      </div>
    </div>
    
    <br>
    
    <div class="animated-text-container" *ngIf="animationComplete">
      <div class="glass-content text-center">
        <div class="row m-0 p-0 justify-content-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 m-0 p-0">
            <button class="btn btn-custom m-1 p-1" (click)="routeToProfile()">
              EXPLORE
            </button>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 m-0 p-0">
            <button class="btn btn-custom m-1 p-1" (click)="downloadResume()">
              RESUME
            </button>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 m-0 p-0">
            <button class="btn btn-custom m-1 p-1" (click)="routeToProjects()">
              PROJECTS
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
