<div class="container py-4 mb-4">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <!-- Use routerLink if not external -->
        <ng-container *ngIf="!project.external; else externalLink">
          <a [routerLink]="project.route" class="text-decoration-none">
            <div class="card glass-card h-100">
              <div class="card-body">
                <h4 class="card-title glass-content text-center">{{ project.title }}</h4>
                <p class="card-text glass-content">{{ project.description }}</p>
              </div>
            </div>
          </a>
        </ng-container>
        <!-- External link template -->
        <ng-template #externalLink>
          <a [href]="project.route" target="_blank" class="text-decoration-none">
            <div class="card glass-card h-100">
              <div class="card-body">
                <h4 class="card-title glass-content text-center">{{ project.title }}</h4>
                <p class="card-text glass-content">{{ project.description }}</p>
              </div>
            </div>
          </a>
        </ng-template>
      </div>
    </div>
</div>
